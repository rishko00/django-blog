{% extends 'blogger/base.html' %}

{% block content %}
<h1>New post</h1>
<form method="POST">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

{% for post in posts %}
    <div class = "post">
         <div class = "title"><a href="{% url 'post_comments' post.id %}"><h1> {{ post.title }}</h1></a></div>
        <div class = "txt"><p>{{ post.text|linebreaksbr }}</p></div>
         <div class = "publ"><p>published: {{ post.published_date }}</p></div>
    </div>
{% endfor %}
